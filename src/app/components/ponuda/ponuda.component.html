<app-nav-bar></app-nav-bar>
<br>
<div class="container justify-content-center">
    <div class="row justify-content-center">

        <input [(ngModel)]="searchText" class="search__input" placeholder="Search">
    </div>
</div>
<br><br>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10" *ngFor="let row of smestajData| pretraga :searchText | slice:0:10">
            <div class="row p-2 bg-white border rounded" style="box-shadow: 5px 5px 2px 1px rgba(0, 0, 0, 0.1);">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                        src="{{row.slika}}"></div>
                <div class="col-md-6 mt-1">
                    <h5>{{row.naziv}}</h5>
                    <div class="d-flex flex-row">
                        <span>{{row.grad}}, {{row.adresa}}</span>
                    </div>
                    <br>
                    <div class="postcard__preview-txt" align="justify">{{row.opis}}</div>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">{{row.cena}}$</h4>
                    </div>
                    <div class="d-flex flex-column mt-4">
                        <button [routerLink]="['/detalji/'+row.id]" class="btn btn-primary btn-sm" type="button">Details</button>
                        <button (click)="dodajOmiljeno(row)" class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button>
                    </div>
                </div>
            </div><br>
        </div>
    </div>
</div>
